name: Detect Malicious Commits

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - '**'

jobs:
  detect:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
    # 1️⃣ Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 5 # fetch all commits so we can diff properly

    # 2️⃣ Cache pip dependencies
    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('scripts/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    # 3️⃣ Cache Hugging Face models + Torch cache
    - name: Cache Hugging Face models
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/huggingface/hub
          ~/.cache/torch/hub
        key: ${{ runner.os }}-hf-${{ hashFiles('scripts/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-hf-

    # 4️⃣ Setup Python
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # 5️⃣ Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r scripts/requirements.txt

    # 6️⃣ Ensure model exists
    - name: Prepare model
      run: |
        mkdir -p model
        if [ ! -f model/iforest_model.pkl ]; then
          echo "Model file not found! Please upload model to model/iforest_model.pkl"
          exit 1
        fi

    # 7️⃣ Run detection
    - name: Run anomaly detection
      run: |
        python scripts/detect_commit.py
      # If script exits with 1, workflow fails → PR merge blocked
      continue-on-error: false

    # 8️⃣ Upload anomaly log regardless of pass/fail
    - name: Upload anomaly log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: anomaly-log
        path: anomaly_log.txt
